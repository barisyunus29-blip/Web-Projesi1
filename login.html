<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="register-container">
    <div class="register-box">
        <h2>Giriş Yap</h2>

        <input type="email" id="loginEmail" placeholder="E-posta">
        <input type="password" id="loginPassword" placeholder="Şifre">

        <button onclick="loginUser()">Giriş Yap</button>

        <p id="loginMessage"></p>

        <a href="register.html" class="login-link">Hesabın yok mu? Kayıt Ol</a>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
